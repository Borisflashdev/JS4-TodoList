<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/d34c2c5e6f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="error-div" class="error-message-h border border-1 border-danger rounded-3 mt-4">Please Enter Valid Value</div>
    <div class="big-div">
        <h1 class="pt-4 fs-3">To Do List</h1>
        <div class="input-group mt-4 mb-5">
            <input type="text" class="form-control" id="user-input" placeholder="Name..." aria-label="Name..." aria-describedby="button-addon2">
            <button class="btn btn-outline-primary" type="button" id="button-addon2">Add Item</button>
          </div>
          <div id="list-holder"></div>
          <button type="button" class="btn btn-outline-primary" id="clear-items-btn">Clear Items</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
